<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<nav th:replace="~{layout :: nav}"></nav>
<section class="pure-u-24-24">
    <div style="padding: 1rem;">
        <h2>Transactions (<span th:text="${transactionsCount}"></span>)</h2>
        <table class="pure-table" id="transactions-table" style="width: 100%;">
            <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Date</th>
                <th>Units count</th>
                <th>Price per unit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction: ${transactions}">
                <td th:text="${transaction.formattedId}" />
                <td th:text="${transaction.formattedDate}" />
                <td th:text="${transaction.unitsCount}" />
                <td th:text="${transaction.pricePerUnit}" />
            </tr>
            </tbody>
        </table>
        <div class="pure-g" style="margin-top: 1rem;">
            <div class="pure-u-10-24">
                <a class="pure-button" th:href="@{'../?transactionsPage=' + ${previousPage}}" th:if="${previousPage != null}">Previous page</a>
            </div>
            <div class="pure-u-4-24" th:text="@{'Page ' + ${currentPage} + ' of ' + ${totalPages}}" style="text-align: center;"></div>
            <div class="pure-u-10-24" style="text-align: right;">
                <a class="pure-button" th:href="@{'../?transactionsPage=' + ${nextPage}}" th:if="${nextPage != null}">Next page</a>
            </div>
        </div>
    </div>
</section>
<div class="pure-g">
    <section class="pure-u-12-24">
        <h2>Sale Orders</h2>
    </section>
    <section class="pure-u-12-24">
        <h2>Purchase Orders</h2>
    </section>
</div>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
